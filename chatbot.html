    <div class="container">

              </div>
                <div id= "chat-area">
                </div>
            </div>
            <div class="col-xs-3 col-md-2">
                <div id="right-sidebar">
                  Some questions you might ask:
                  <ul>
                    <li>How old are you?</li>
                    <li>What is your name?</li>
                    <li>What time is it?</li>
                  </ul>
                </div>
            </div>
        </div>
